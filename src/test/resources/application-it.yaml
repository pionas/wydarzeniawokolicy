    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: databaseUser
    password: databasePassword
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
